<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fce4ec; /* Light pink background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars when "Yes" gets huge */
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #d81b60;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .gif-container img {
            width: 200px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap; /* Allows wrapping if buttons get huge */
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #4caf50; /* Green */
            color: white;
        }

        #yesBtn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #noBtn {
            background-color: #e53935; /* Red */
            color: white;
        }

        #noBtn:hover {
            background-color: #d32f2f;
        }

        /* Floating Hearts Animation Background */
        .heart {
            position: absolute;
            color: #e91e63;
            opacity: 0.6;
            animation: float 6s infinite ease-in;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
        
        /* Hidden Success Message */
        #success-message {
            display: none;
        }
    </style>
</head>
<body>

    <div id="hearts-container"></div>

    <div class="container" id="main-content">
        <h1>Will you be my Valentine? üåπ</h1>
        
        <div class="gif-container">
            <img src="https://i.pinimg.com/originals/0f/cc/22/0fcc22598aa0be57adb9f5419ed32bc0.gif" alt="Cute Bear Asking">
        </div>

        <div class="buttons">
            <button id="yesBtn" onclick="acceptProposal()">Yes</button>
            <button id="noBtn" onclick="rejectProposal()">No</button>
        </div>
    </div>

    <div class="container" id="success-message">
        <h1>YAY! I knew you'd say yes! ‚ù§Ô∏èü•∞</h1>
        <div class="gif-container">
            <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Bear Kisses">
        </div>
        <p style="font-size: 1.5rem; color: #d81b60;">Can't wait for our date! xoxo</p>
    </div>

    <script>
        let yesBtnSize = 1.2; // Initial font size in rem
        let count = 0;
        
        const messages = [
            "Are you sure?",
            "Really sure?",
            "Think again!",
            "Last chance!",
            "Surely not?",
            "You might regret this!",
            "Give it another thought!",
            "Are you absolutely certain?",
            "This could be a mistake!",
            "Have a heart!",
            "Don't be so cold!",
            "Change of heart?",
            "Wouldn't you reconsider?",
            "Is that your final answer?",
            "You're breaking my heart ;(",
            "Is that your final answer?",
            "You are breaking my heart ;(",
            "Plsss? :( You're breaking my heart",
        ];

        function rejectProposal() {
            // 1. Make Yes button bigger
            yesBtnSize += 0.5; // Increase size
            const yesBtn = document.getElementById("yesBtn");
            yesBtn.style.fontSize = `${yesBtnSize}rem`;
            yesBtn.style.padding = `${yesBtnSize * 10}px ${yesBtnSize * 20}px`;

            // 2. Change No button text
            const noBtn = document.getElementById("noBtn");
            if (count < messages.length) {
                noBtn.innerText = messages[count];
                count++;
            } else {
                noBtn.innerText = "Okay fine..."; // Fallback if she clicks too many times
            }
        }

        function acceptProposal() {
            document.getElementById("main-content").style.display = "none";
            document.getElementById("success-message").style.display = "block";
            createHearts(); // Trigger more hearts!
        }

        // Background Heart Animation Logic
        function createHearts() {
            const container = document.getElementById('hearts-container');
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                heart.style.fontSize = Math.random() * 20 + 10 + 'px';
                container.appendChild(heart);

                // Remove heart after animation keeps DOM clean
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }, 300);
        }

        // Start background hearts immediately
        createHearts();
    </script>
</body>
</html>
